<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="author" content="WlliTeam">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>创次方 | 团队介绍</title>
    <link href="./stylesheets/product.css" rel="stylesheet">
    <link href="./stylesheets/dialog.css" rel="stylesheet">
  </head>
  <body>
    <div class="dialog">
      <div class="card">
        <div onclick="cancel()" class="close-btn"></div>
      </div>
    </div>
    <div class="banner team">
      <div class="container horizontal-center">
        <div class="left">
          <div class="back"></div><a href="/">返回首页</a>
        </div>
        <div class="right"><a onclick="register()" class="signup">注册</a><span>|</span><a onclick="login()" class="login">登录</a>
        </div>
        <div class="logo horizontal-center"></div>
      </div>
    </div>
    <div class="team container horizontal-center">
      <div id="member-1" class="member-1 horizontal-center"></div>
      <div id="member-2" class="member-2 horizontal-center"></div>
      <div id="member-3" class="member-3 horizontal-center"></div>
      <div id="member-4" class="member-4 horizontal-center"></div>
      <div id="member-5" class="member-5 horizontal-center"></div>
    </div>
    <div class="container horizontal-center">
      <div class="contact horizontal-center"></div>
    </div>
  </body>
  <script src="./javascripts/jquery.min.js"></script>
  <script src="./javascripts/dialog.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
    	$('.dialog').hide();
    	var msgLogin = "";
    	if(msgLogin != ""){
    		if(msgLogin=="error"){
    			var email = "";
    			login();
    			$(".dialog [name='email']").val(email);
    			$(".dialog [name='password']").addClass("wrong");
    			$(".link").before("<p class='wrong-msg'>邮箱或密码错误</p>");
    		}
    	}
    });
  </script>
</html>
